<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MickeyMouseToken</title>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
	</head>
	<body>
		<script>
			const backButton = Telegram.WebApp.BackButton;
		  
			// Function to manage back button visibility
			function manageBackButton() {
			  // Check if the current URL has search parameters and is not the home page
			  if (window.location.search && window.location.pathname !== '/') {
				backButton.show();
			  } else {
				backButton.hide();
			  }
			}
		  
			// Initial check when the script loads
			manageBackButton();
		  
			// Event listener for popstate to manage back button visibility when navigating back
			window.addEventListener('popstate', manageBackButton);
		  
			// Function to handle redirection while managing back button visibility
			function redirectTo(url) {
			  // Update the browser's history
			  history.pushState(null, '', url);
			  // Redirect to the new URL
			  window.location.href = url;
			  // Show the back button after redirection
			  manageBackButton();
			}
		  
			// Back button click event
			backButton.onClick(() => {
			  history.back();
			});
		  
			// Example usage: Assume you have a button with id "redirectButton"
			document.getElementById('redirectButton').addEventListener('click', function() {
			  redirectTo('/another-page'); // Change '/another-page' to your desired URL
			});
		  
		  </script>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
